<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h3>To do list</h3>
    <ol type="1">
      <li>bangun pagi</li>
      <li>Sarapan</li>
      <li>ngampus</li>
    </ol>
    <h3>cerita aku</h3>
    <!-- tipe = square, circle, disc -->
    <ul type="circle">
      <li>saya adalah seorang programmer</li>
      <li>keahlian saya di bidang frontend</li>
    </ul>
    <h3>pemrograman web</h3>
    <dl>
      <dt>HTML</dt>
      <dd>hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
